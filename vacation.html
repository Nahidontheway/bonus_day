<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-layout</title>
    <!-- Bootstarp css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .side-collage img{
            height: 250px;
        }
        .first-img img{
            height: 300px;
        }
        .last-img img{
            height: 50px;
        }
        .fog-img img{
            width: 248px;
        }
    </style>
</head>

    <div class="container">
       <div class="row g-0">
        <div class="col-4 first-img">
            <img src="assets/neon-lights-flag.jpg" alt="" class="img-fluid">
        </div>
        <div class="col-8">
            <div class="row g-0 side-collage">
                <div class="col-4">
                    <img src="assets/birthday-invitation.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-4 fog-img">
                    <img src="assets/fog-canisters.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-4">
                    <img src="assets/light-great.jpg" alt="" class="img-fluid">
                </div>
            </div>
            <div class="row last-img">
                <img src="assets/sunset-surrounded.jpg" alt="" class="img-fluid">
            </div>
        </div>
       </div>
    </div>


    <!-- bootstrap javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
